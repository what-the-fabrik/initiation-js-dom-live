<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <legend>Vos identifiants</legend>

          <label for="email">Votre adresse emailâ€¯:</label>

          <label for="password">Votre mot de passe</label>
          <input type="password" id="password" class="border  px-2  py-1  rounded">

          <input type="submit" value="Se connecter" class="bord-er  px-2  py-1  rounded">

  </main>
  <script src="./main.js"></script>

</html>
